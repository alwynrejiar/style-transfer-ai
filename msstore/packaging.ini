[general]
packaging_tool = MakeAppx
signing_tool = SignTool

[package]
name = Stylomex
publisher = CN=YourPublisherId
version = 1.3.0.0
architecture = x64

[files]
; Map the PyInstaller output into the MSIX package root
; Left side = source on disk, Right side = path inside MSIX
source_dir = ..\dist\Stylomex
manifest = AppxManifest.xml
assets_dir = icons\msix

[signing]
; For MS Store submission you do NOT sign the MSIX yourself â€”
; Microsoft signs it during the submission pipeline.
; For sideloading/testing, use a self-signed certificate:
;   New-SelfSignedCertificate -Subject "CN=YourPublisherId" -Type CodeSigningCert -CertStoreLocation "Cert:\CurrentUser\My"
; Then export the .pfx and reference it here:
; certificate = certs\test_signing.pfx
; password = your_password
